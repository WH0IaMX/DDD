<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            text-align: center;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 300px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .card {
            width: 300px;
            height: 250px;
            perspective: 800px;
            cursor: pointer;
			 
			 
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            position: absolute;
            top: 0;
            left: 0;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #D9E4E5;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-back img {
            width: 300px; /* Set a fixed width for the images */
            height: 250px; /* Set a fixed height for the images */
        }

        .score {
            margin-top: 20px;
            font-size: 1.5em;
        }
		 @media (max-width: 1200px) {
            .game-board {
                grid-template-columns: repeat(2, 200px);
            }

            .card {
                width: 200px;
                height: 150px;
            }
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: repeat(2, 150px);
            }

            .card {
                width: 150px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                grid-template-columns: repeat(2, 100px);
                gap: 5px;
            }

            .card {
                width: 100px;
                height: 80px;
            }

            .score {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Matching Game</h1>
        <div id="game-board" class="game-board"></div>
        <div class="score" style="font-size:30px">Score: <span id="score">0</span></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const images = [
                'assets/img/image_2024-06-05_161815412.png', 'assets/img/448514030_441256405469254_6822126264458811064_n.jpg',
				'assets/img/448448886_2968785499930896_3748549602425781419_n.jpg', 'assets/img/448177989_1161058368268071_2998856872703174692_n.jpg' 
            ];
            let cards = [...images, ...images];
            let gameBoard = document.getElementById('game-board');
            let scoreDisplay = document.getElementById('score');
            let score = 0;
            let hasFlippedCard = false;
            let lockBoard = false;
            let firstCard, secondCard;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function createBoard() {
                shuffle(cards);
                cards.forEach((image, index) => {
                    let card = document.createElement('div');
                    card.classList.add('card');
                    card.innerHTML = `
                        <div class="card-inner">
                            <div class="card-front"></div>
                            <div class="card-back">
                                <img src="${image}" alt="Card image">
                            </div>
                        </div>
                    `;
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
            }

            function flipCard() {
                if (lockBoard) return;
                if (this === firstCard) return;

                this.classList.add('flipped');
                
                if (!hasFlippedCard) {
                    hasFlippedCard = true;
                    firstCard = this;
                    return;
                }

                secondCard = this;
                checkForMatch();
            }

            function checkForMatch() {
                let isMatch = firstCard.querySelector('.card-back img').src === secondCard.querySelector('.card-back img').src;
                isMatch ? disableCards() : unflipCards();
            }

            function disableCards() {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                resetBoard();
                updateScore();
            }

            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    resetBoard();
                }, 1500);
            }

            function resetBoard() {
                [hasFlippedCard, lockBoard] = [false, false];
                [firstCard, secondCard] = [null, null];
            }

            function updateScore() {
                score += 1;
                scoreDisplay.textContent = score;
            }

            createBoard();
        });
    </script>
</body>
</html>
